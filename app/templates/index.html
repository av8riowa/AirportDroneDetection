<!-- app/templates/index.html -->
{% extends "base.html" %}

{% block content %}
<h2>Detected Drones</h2>
<div id="map" style="height: 500px;"></div>
<table>
    <tr>
        <th>Drone ID</th>
        <th>Timestamp</th>
        <th>Location</th>
        <th>Telemetry</th>
        <th>Details</th>
    </tr>
    {% for drone in drones %}
    <tr>
        <td>{{ drone.drone_id }}</td>
        <td>{{ drone.timestamp }}</td>
        <td>{{ drone.location }}</td>
        <td>{{ drone.telemetry }}</td>
        <td><a href="{{ url_for('main.drone_details', id=drone.id) }}">Details</a></td>
    </tr>
    {% endfor %}
</table>
<script>
    var drones = {{ drones|tojson }};
</script>
{% endblock %}
